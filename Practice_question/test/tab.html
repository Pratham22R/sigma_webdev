<!DOCTYPE html>
<html>
  <head>
    <title>Table CSS</title>
    <link rel="stylesheet" href="tab.css" />
    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        /* border-spacing: 30px; */
      }
      th,
      td {
        /*padding: 30px;*/
        padding-top: 10px;
        padding-bottom: 20px;
        padding-left: 30px;
        padding-right: 40px;
      }
    </style>
  </head>
  <body>
    <h2>Cellpadding - top - bottom - left - right</h2>
    <p>
      We can specify different padding for all fours sides of the cell content.
    </p>
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
