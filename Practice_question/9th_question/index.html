<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Resgistration Form</h1>
    <form action="/server">
      <input type="text" placeholder="First Name" name="fname" />
      <input type="text" placeholder="Last Name" name="lname" />
      <br />
      <label for="gender">Please select gender</label>
      <select name="gender" id="gender">
        <option value="Male" selected>Male</option>
        <option value="Female">Female</option>
      </select>
      <br />
      <label for="check">Do you agree to all terms of service?</label>
      <input type="checkbox" id="check" name="check" checked />
      <label for="check">Yes, I agree</label>
      <br />
      <button>Register</button>
    </form>
  </body>
</html>
